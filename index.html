<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация — ExploreBy</title>

    <style>
/* ---------- Цветовая палитра (как у главной) ---------- */
:root {
    --green-main: #3A7D44;
    --gray-secondary: #6B8F82;
    --amber: #FF9F1C;
    --bg: #F8F9FA;
    --text: #212529;
}

body {
    margin: 0;
    font-family: "Inter", Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
}

.container {
    width: 92%;
    max-width: 1200px;
    margin: auto;
}

/* ---------- HEADER ---------- */
.header {
    background: white;
    border-bottom: 1px solid #e0e0e0;
    padding: 12px 0;
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
    font-weight: 700;
    color: var(--green-main);
}

.nav {
    display: flex;
    gap: 20px;
}

.nav a {
    text-decoration: none;
    color: var(--text);
    font-size: 16px;
    font-weight: 500;
}

.btn-main {
    padding: 10px 20px;
    background: var(--green-main);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

.btn-main:hover {
    background: #2c6033;
}

/* ---------- AUTH WRAPPER ---------- */
.auth-wrapper {
    padding: 60px 0;
    display: flex;
    justify-content: center;
}

.auth-card {
    background: white;
    width: 100%;
    max-width: 450px;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.08);
    animation: fadeIn 0.3s ease;
}

h2 {
    margin-top: 0;
    font-size: 28px;
}

.subtitle {
    margin-top: -10px;
    margin-bottom: 20px;
    font-size: 15px;
    color: #555;
}

/* ---------- FORM ---------- */
.input-group {
    margin-bottom: 18px;
}

.input-group label {
    font-size: 15px;
    font-weight: 600;
}

.input-group input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-top: 6px;
    font-size: 15px;
}

.input-group small {
    font-size: 12px;
    color: var(--gray-secondary);
}

/* ---------- SWITCH LINKS ---------- */
.switch {
    margin-top: 15px;
    text-align: center;
    font-size: 15px;
}

.switch a {
    color: var(--green-main);
    text-decoration: none;
}

/* ---------- FOOTER ---------- */
.footer {
    margin-top: 60px;
    background: var(--gray-secondary);
    padding: 22px;
    text-align: center;
    color: white;
    font-size: 15px;
}

/* ---------- ANIMATION ---------- */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ---------- MOBILE RESPONSIVE ---------- */
@media (max-width: 600px) {
    .auth-card {
        padding: 22px;
    }
    .nav { display: none; }
}

.hidden {
    display: none;
}
    </style>
</head>
<body>

<!-- ШАПКА -->
<header class="header">
    <div class="container header-content">
        <div class="logo">ExploreBy</div>

        <nav class="nav">
            <a href="index.html">Главная</a>
            <a href="#">Экскурсии</a>
            <a href="#">О нас</a>
            <a href="#">Контакты</a>
        </nav>

        <button class="btn-main">Войти</button>
    </div>
</header>


<!-- === АВТОРИЗАЦИЯ === -->
<section class="auth-wrapper">
    <div class="auth-card" id="login-card">
        <h2>Авторизация</h2>
        <p class="subtitle">Войдите, чтобы продолжить бронирование экскурсий.</p>

        <form>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Введите email" required>
            </div>

            <div class="input-group">
                <label>Пароль</label>
                <input type="password" placeholder="Введите пароль" required>
            </div>

            <button class="btn-main" style="width: 100%;">Войти</button>
        </form>

        <div class="switch">
            Нет аккаунта? <a href="#" id="go-register">Зарегистрироваться</a>
        </div>
    </div>



    <!-- === РЕГИСТРАЦИЯ === -->
    <div class="auth-card hidden" id="register-card">
        <h2>Регистрация</h2>
        <p class="subtitle">Создайте аккаунт, чтобы бронировать экскурсии.</p>

        <form>

            <div class="input-group">
                <label>ФИО</label>
                <input type="text" placeholder="Введите ФИО" required>
            </div>

            <div class="input-group">
                <label>Дата рождения</label>
                <input type="date" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Введите email" required>
            </div>

            <div class="input-group">
                <label>Телефон</label>
                <input type="tel" placeholder="+375 (__) ___-__-__" required>
            </div>

            <div class="input-group">
                <label>Пароль</label>
                <input type="password" placeholder="Создайте пароль" required>
            </div>

            <button class="btn-main" style="width: 100%;">Зарегистрироваться</button>
        </form>

        <div class="switch">
            Уже есть аккаунт? <a href="#" id="go-login">Войти</a>
        </div>
    </div>
</section>


<!-- ФУТЕР -->
<footer class="footer">
    © 2025 ExploreBy — сервис бронирования экскурсий
</footer>


<script>
/* Переключение форм */
const loginCard = document.getElementById("login-card");
const regCard = document.getElementById("register-card");

document.getElementById("go-register").onclick = () => {
    loginCard.classList.add("hidden");
    regCard.classList.remove("hidden");
};

document.getElementById("go-login").onclick = () => {
    regCard.classList.add("hidden");
    loginCard.classList.remove("hidden");
};
</script>

</body>
</html>
